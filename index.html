<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem resolver</title>
</head>
<body>
<table id="properties">
    <tr>
        <th>Prop</th>
        <th>Negative</th>
        <th>Bool</th>
    </tr>
    <tr id="newRow-tr">
        <form name="newRow" id="newRow">
            <td><input type="text" id="objectName" name="objectName" required></td>
            <td><input type="checkbox" id="isNegative" name="isNegative"></td>
            <td><input type="checkbox" id="isBool" name="isBool"></td>
            <td><input type="submit" value="+"></td>
        </form>
    </tr>
</table>
</body>
<script>
    let index = 0;
    newRow.onsubmit = e => {
        e.preventDefault();
        index++;
        const tr = document.getElementById('newRow-tr');
        tr.insertAdjacentHTML('beforebegin', '<tr id="'+index+'"><td>'+this.objectName.value+'</td><td>'
            +(this.isNegative.checked?'V':'')+'</td><td>'+(this.isBool.checked?'V':'')
            +'</td><td><input type="button" onclick="del('+index+')" value="-"></td></tr>');
        e.target.reset();
    };

    function del(ind) {
        document.getElementById(ind).remove();
    }
</script>
</html>
